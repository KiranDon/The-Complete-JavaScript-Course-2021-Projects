  <title>Mapty || Map your workouts</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/png">

<body>
  <div class="left">
    <img src="img/logo.png" class="logo">
    <ul class="list">
      <form class="form hidden">
        <div class="formItem">
          <label>Type</label>
          <select class="type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="formItem">
          <label>Distance</label>
          <input type="text" placeholder="km" class="inputDistance">
        </div>
        <div class="formItem">
          <label>Duration</label>
          <input type="text" placeholder="min" class="inputDuration">
        </div>
        <div class="formItem">
          <label>Cadence</label>
          <input type="text" placeholder="steps/min" class="inputCadence">
        </div>
        <div class="formItem hidden">
          <label>Elevation</label>
          <input type="text" placeholder="meters" class="inputElevation">
        </div>
        <input type="submit" class="hidden">
      </form>
